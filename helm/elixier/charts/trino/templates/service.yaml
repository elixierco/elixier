apiVersion: v1
kind: Service
metadata:
  name: {{ include "trino.fullname" . }}
  labels:
    {{- include "trino.labels" . | nindent 4 }}
    component: coordinator
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "trino.selectorLabels" . | nindent 4 }}
    component: coordinator

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "trino.fullname" . }}-resmgr
  labels:
    {{- include "trino.labels" . | nindent 4 }}
    component: resmgr
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "trino.selectorLabels" . | nindent 4 }}
    component: resmgr


