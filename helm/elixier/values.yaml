# Default values for elixier.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

shell:
  enabled: false

minio:
  enabled: false
  nameOverride: s3

pgsql:
  enabled: false
  nameOverride: db
  postgresPass: postgres
  createDb:
    - dbName: metastore
      dbUser: metastore
      dbPass: metastore
    - dbName: ranger
      dbUser: ranger
      dbPass: ranger

drill:
  enabled: false

zookeeper:
  enabled: false

hivemetastore:
  enabled: false
  nameOverride: hms
  dbType: postgres
  waitContainers:
    - db-0
    - s3-0
  waitJobs:
    - db-createdb
  createBuckets:
    - warehouse
    - warehouse/tablespace
    - warehouse/event_log

trino:
  enabled: false
  nameOverride: trino
  waitContainers:
    - hms-0
  waitDeployments:
    - ranger-web

trino-web-shim:
  enabled: false

ranger:
  enabled: false
  waitContainers:
    - db-0
    - osearch-m-0
  waitJobs:
    - db-createdb
  dbHost: elixier-db
  dbRootUser: postgres
  dbRootPass: postgres
  dbName: ranger
  dbUser: ranger
  dbPass: ranger
  adminPass: Ranger123$

opensearch:
  enabled: false

lldap:
  enabled: false
  ldapAdminPass: admin123$

global:
  ingressDomain: elixier.lan
  metastore:
    host: elixier-hms
    port: 9083
    dbDriver: org.postgresql.Driver
    dbHost: elixier-db
    dbPort: 5432
    dbName: metastore
    dbUser: metastore
    dbPass: metastore 
  s3a:
    endpoint: http://elixier-s3:9000
    accessKey: minio
    secretKey: miniopass
    warehouseDir: s3a://warehouse/tablespace
  containerWaitTimeout: 300s
  hadoopClientOpts: -Dcom.amazonaws.sdk.disableCertChecking=true
  kubectlImage:
    repository: bitnami/kubectl
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  zkQuorum: elixier-zookeeper-0.elixier-zookeeper:2181

  mcImage:
    repository: minio/mc
    pullPolicy: IfNotPresent
    tag: "latest"

  ldap:
    enabled: false
    url: ldap://10.210.14.70:389
    bindDN: cn=Manager,dc=ldap,dc=local
    userBaseDN: ou=People,dc=ldap,dc=local
    groupBaseDN: ou=Group,dc=ldap,dc=local
    userObjectClass: inetOrgPerson
    groupObjectClass: posixGroup
    bindPassword: ldappasswd
    usernameAttr: uid
    groupAttr: memberOf

  ranger:
    url: 
    enabled: true
    adminPass: Ranger123$
    opensearch: 
      url: 

  rangerClientImage:
    repository: registry.gitlab.com/abyres/releases/ranger-client
    pullPolicy: IfNotPresent
    tag: "0.1.0-20230912.420"

